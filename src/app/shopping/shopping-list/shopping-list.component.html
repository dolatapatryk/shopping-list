<div class="h-100 d-flex flex-column">
    <div class="product-list-container">
        <app-touch-list-layout [items]="list?.products" [addButtonVisible]="false" [enableSwipe]="false">
            <ng-template let-item="item" let-index="index">
                <div class="d-flex">
                    <div class="d-flex align-items-center pr-2">
                        <mat-checkbox class="product-checkbox" [ngModel]="item.mark"
                                      (change)="markItemChange(item, $event.checked)"></mat-checkbox>
                    </div>
                    <div class="d-flex flex-column w-100 p-1">
                        <span>{{index + 1}}. {{item.name}}</span>
                        <div class="d-flex product-info">
                            <span class="text-truncate">{{item.departmentId | departmentName}}</span>
                            <div class="ml-auto">
                                <span class="pr-1">{{item.quantity}}</span>
                                <span class="hide-on-swipe">{{item.unitId | unitName}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </app-touch-list-layout>
    </div>
</div>
