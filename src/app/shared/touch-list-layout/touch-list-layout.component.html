<div class="h-100">
    <div class="d-flex flex-column h-100">
        <div class="swipe-list">
            <sw-item-list *ngFor="let item of items; let i = index" (callback)="swipeCallback($event)"
                          [inside]="item" [customTemplate]="customTemplateSrc"
                          [editTemplate]="editTemplate" [trashTemplate]="trashTemplate">
                <ng-template #customTemplateSrc let-item="item">
                    <ng-container *ngTemplateOutlet="listItemTemplate; context: {item: item, index: i}"></ng-container>
                </ng-template>

                <ng-template #editTemplate>
                    <i class="fas fa-edit"></i>
                </ng-template>
                <ng-template #trashTemplate>
                    <i class="far fa-trash-alt trash-icon"></i>
                </ng-template>
            </sw-item-list>
        </div>
        <button mat-raised-button class="mt-auto" (click)="addButtonClicked.emit()">Dodaj</button>
    </div>
</div>
