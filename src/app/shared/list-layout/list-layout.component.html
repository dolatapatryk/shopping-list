<div class="h-100">
    <div class="d-flex flex-column h-100">
        <mat-list>
            <mat-list-item *ngFor="let item of items; let i = index" role="listitem">
                <ng-container *ngTemplateOutlet="listItemTemplate; context: {item: item, index: i}"></ng-container>
            </mat-list-item>
        </mat-list>
        <button mat-raised-button class="mt-auto" (click)="addButtonClicked.emit()">Dodaj</button>
    </div>
</div>
