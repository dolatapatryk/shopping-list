<app-dialog-layout>
    <dialog-title>
        <span>Zapisz produkt</span>
    </dialog-title>
    <dialog-content>
        <form role="form" #form="ngForm">
            <div class="form-group">
                <label for="name">Nazwa</label>
                <mat-form-field class="w-100">
                    <input autocomplete="off" required id="name" name="name" matInput
                           [(ngModel)]="product.name"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <label for="department">Dzia≈Ç</label>
                <mat-form-field class="w-100">
                    <mat-select class="w-100" id="department" [(value)]="product.departmentId">
                        <mat-option *ngFor="let department of departments" [value]="department.id">
                            {{department.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </dialog-content>
</app-dialog-layout>
