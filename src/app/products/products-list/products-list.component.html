<app-touch-list-layout [items]="products"
                 (addButtonClicked)="addProduct()">
    <ng-template let-item="item" let-index="index">
        <div class="d-flex flex-column w-100 p-1">
            <span>{{index + 1}}. {{item.name}}</span>
            <div class="d-flex product-info">
                <span>{{item.departmentId | departmentName}}</span>
                <span class="ml-auto">{{item.unit}}</span>
            </div>
        </div>
    </ng-template>
</app-touch-list-layout>
